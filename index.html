<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <!-- Main Circle Interface -->
  <div class="circle-container">
    <!-- Center Logo -->
    <img src="assets/images/super_ai_logo.png" class="center-logo" alt="Super AI Logo" />

    <!-- AI Tool Icons -->
    <div class="ai-icons" id="icon-wheel">
      <div class="icon" data-url="https://chat.openai.com"><img src="assets/images/chatgpt.png" alt="ChatGPT" /></div>
      <div class="icon" data-url="https://gemini.google.com"><img src="assets/images/gemini.png" alt="Gemini" /></div>
      <div class="icon" data-url="https://grok.x.com"><img src="assets/images/grokai.png" alt="GrokAI" /></div>
      <div class="icon" data-url="https://www.deepseek.com"><img src="assets/images/deepseek.png" alt="DeepSeek" /></div>
      <div class="icon" data-url="https://claude.ai"><img src="assets/images/claude.png" alt="Claude AI" /></div>
      <div class="icon" data-url="https://perplexity.ai"><img src="assets/images/perplexity.png" alt="Perplexity AI" /></div>
      <div class="icon" data-url="https://phind.com"><img src="assets/images/phind.png" alt="Phind" /></div>
      <div class="icon" data-url="https://you.com"><img src="assets/images/you.png" alt="You.com" /></div>
      <div class="icon" data-url="https://www.bing.com/chat"><img src="assets/images/bing.png" alt="Bing AI" /></div>
      <div class="icon" data-url="https://bard.google.com"><img src="assets/images/bard.png" alt="Bard" /></div>
      <div class="icon" data-url="https://www.writesonic.com/chat"><img src="assets/images/writesonic.png" alt="WriteSonic" /></div>
      <div class="icon" data-url="https://openrouter.ai"><img src="assets/images/openrouter.png" alt="OpenRouter" /></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
